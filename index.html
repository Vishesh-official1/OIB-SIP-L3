<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Temperature Converter</title>
</head>
<body>
    
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="celsius">Celsius (째C)</label>
                <input type="number" id="celsius" placeholder="Enter 째C" />
            </div>
            <div class="input-group">
                <label for="fahrenheit">Fahrenheit (째F)</label>
                <input type="number" id="fahrenheit" placeholder="Enter 째F" />
            </div>
            <button id="convertBtn">Convert</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
